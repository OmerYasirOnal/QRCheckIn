<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama BaÅŸarÄ±lÄ± - QR Yoklama Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        
        <div class="header-content">
            <h1>Yoklama BaÅŸarÄ±lÄ±!</h1>
            <p>YoklamanÄ±z baÅŸarÄ±yla kaydedildi</p>
        </div>
        
        <div class="info-card success">
            <h3>ðŸ“‹ Yoklama Bilgileri</h3>
            <div style="display: grid; gap: var(--space-3);">
                <div>
                    <p><strong>Ã–ÄŸrenci:</strong> <span id="studentName">-</span></p>
                    <p><strong>Ders:</strong> <span id="lessonName">YÃ¼kleniyor...</span></p>
                </div>
                <div>
                    <p><strong>Tarih:</strong> <span id="lessonDate">-</span></p>
                    <p><strong>Yoklama ZamanÄ±:</strong> <span id="attendanceTime">-</span></p>
                </div>
            </div>
        </div>
        
        <div class="info-card">
            <h3>ðŸŽ‰ Tebrikler!</h3>
            <p>YoklamanÄ±z baÅŸarÄ±yla kaydedildi. Yoklama sistemi kullandÄ±ÄŸÄ±nÄ±z iÃ§in teÅŸekkÃ¼r ederiz.</p>
        </div>
        
        <!-- Konfeti container -->
        <div id="confetti-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></div>
    </div>

    <script>
        window.onload = async function() {
            // URL parametrelerini al
            const urlParams = new URLSearchParams(window.location.search);
            const studentName = urlParams.get('name');
            const lessonId = urlParams.get('lessonId');
            
            if (studentName) {
                document.getElementById('studentName').textContent = decodeURIComponent(studentName);
            }
            
            // Yoklama zamanÄ±nÄ± gÃ¶ster
            const now = new Date();
            document.getElementById('attendanceTime').textContent = now.toLocaleString('tr-TR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Ders bilgilerini yÃ¼kle
            if (lessonId) {
                await loadLessonInfo(lessonId);
            }
            
            // Konfeti efekti
            setTimeout(showConfetti, 800);
        };
        
        async function loadLessonInfo(lessonId) {
            try {
                const response = await fetch(`/lesson/${lessonId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('lessonName').textContent = data.lesson.name;
                    const date = new Date(data.lesson.date).toLocaleDateString('tr-TR', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                    document.getElementById('lessonDate').textContent = date;
                }
            } catch (error) {
                console.error('Ders bilgileri yÃ¼klenirken hata:', error);
                document.getElementById('lessonName').textContent = 'Bilinmiyor';
                document.getElementById('lessonDate').textContent = 'Bilinmiyor';
            }
        }
        
        function showConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'];
            
            // 30 konfeti parÃ§asÄ± oluÅŸtur
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createConfettiPiece(container, colors);
                }, i * 50);
            }
        }
        
        function createConfettiPiece(container, colors) {
            const confetti = document.createElement('div');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 8 + 4; // 4-12px
            const leftPosition = Math.random() * 100;
            const animationDuration = Math.random() * 2 + 2; // 2-4 saniye
            
            confetti.style.cssText = `
                position: absolute;
                left: ${leftPosition}%;
                top: -10px;
                width: ${size}px;
                height: ${size}px;
                background-color: ${randomColor};
                border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                animation: confettiFall ${animationDuration}s linear forwards;
                opacity: 0.8;
            `;
            
            container.appendChild(confetti);
            
            // Animasyon bittikten sonra elementi kaldÄ±r
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.parentNode.removeChild(confetti);
                }
            }, animationDuration * 1000);
        }
        
        // CSS animasyonlarÄ± dinamik olarak ekle
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(-10px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
            
            .success-icon {
                animation: successPulse 1.5s ease-in-out;
            }
            
            @keyframes successPulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
